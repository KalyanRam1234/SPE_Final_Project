server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/test
    username: root
    password: password
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect


  servlet:
    multipart:
      enabled: true
      # Threshold after which files are written to disk.
      file-size-threshold: 2KB
      # Max file size.
      max-file-size: 10MB
      # Max Request Size
      max-request-size: 15MB

springdoc:
  swagger-ui:
    path: /docs

